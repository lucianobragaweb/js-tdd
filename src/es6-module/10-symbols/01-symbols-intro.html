<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01 - Symbols Intro</title>
  </head>
  <body>
    <script>
    let foo = Symbol('name');
    let bar = Symbol('name');

    // console.log(foo == bar);

    let obj = {
      [Symbol('name')]: 'Luciano',
      [Symbol('age')]: 25,
      city: 'Vancouver'
    }

    const symbols = Object.getOwnPropertySymbols(obj);
    const data = symbols.map(sym => obj[sym])

    // console.log(Object.keys(obj));
    console.log(data);
    </script>
  </body>
</html>
