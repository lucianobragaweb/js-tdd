<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02 - Template Literal para HTML Fragments</title>
</head>
<body>
  <script>
  const article = {
    title: 'Aprendendo Template Strings',
    intro: 'Utilizando Template Strings do ES6 no c√≥digo',
    body: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam veniam minus, unde ex tenetur qui et fugiat, cumque vel molestiae. Perspiciatis consectetur voluptates culpa dicta quia, quo beatae dolore laborum.',
    tags: ['ES6', 'Javascript', 'Template Literal'],
    author: 'Luciano Braga'
  }

  function renderAuthor(name){
    return (name) ? name : 'Unknown'
  }

  const markup = `
  <article>
    <header>
      <h1>${article.title}</h1>
    </header>
    <section>
      <p>${article.intro}</p>
      <p>${article.body}</p>
    </section>
    <footer>
      <ul>
        ${article.tags.map((tag) => `<li>${tag}</li>`).join('')}
      </ul>
      <p>Author: ${ renderAuthor(article.author) }</p>
    </footer>
  </article>
`;

  document.body.innerHTML = markup
  </script>
</body>
</html>
