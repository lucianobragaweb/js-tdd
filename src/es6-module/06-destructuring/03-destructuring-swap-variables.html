<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>03 - Destructuring Swap Variables</title>
  </head>
  <body>
    <script>
      let a = 42;
      let b = 21;

      console.log('a: ', a);
      console.log('b: ', b);

      [a, b] = [b, a]

      console.log('a: ', a);
      console.log('b: ', b);
    </script>
  </body>
</html>
