<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01 - Destructuring Objects</title>
  </head>
  <body>
    <script>
      var data = {
        name: 'Luciano',
        surname: 'Braga',
        age: 25,
        blog: 'http://lucianobragaweb.com.br',
        social: {
          twitter: '@lucianobragaweb',
          facebook: '/lucianobragaweb'
        }
      }

      // const name = data.name;
      // const surname = data.surname;
      // const twitter = data.social.twitter;
      //
      // console.log(name);
      // console.log(surname);
      // console.log(twitter);

      const { name, surname } = data;

      console.log(name);
      console.log(surname);

      const { facebook, twitter } = data.social;

      console.log(facebook);
      console.log(twitter);

      const { facebook: fb } = data.social;
      console.log(fb);

      const { city = 'Vancouver'} = data;
      console.log(city);


    </script>
  </body>
</html>
