<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>02 - Destructuring Array</title>
  </head>
  <body>
    <script>
      const arr = ['Luciano', 'Braga', 25, 'Vancouver'];

      const [ name, surname, age, city ] = arr;

      console.log(name);
      console.log(surname);
      console.log(age);
      console.log(city);
    </script>
  </body>
</html>
