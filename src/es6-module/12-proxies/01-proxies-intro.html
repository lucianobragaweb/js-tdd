<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01 - Proxies Intro</title>
  </head>
  <body>
    <script>
    let obj = {
      name: 'Luciano',
      age: 25
    }

    let proxy = new Proxy(obj, {
      get(target, name){
        console.log('Alguem está pedindo o nome!');
        return target[name];
      },

      set(target, name, value){
        console.log('Alguem está tentando mudar o nome');
        target[name] = value
      }
    })
    </script>
  </body>
</html>
