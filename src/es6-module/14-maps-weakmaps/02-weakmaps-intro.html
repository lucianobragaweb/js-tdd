<!DOCTYPE html>

  <title>01 - WeakMaps Intro</title>

<body>
  <script>
  let obj1 = {
    name: 'luciano',
    age: 25
  }

  let obj2 = {
    name: 'bia',
    age: 2
  }

  let wm = new WeakMap();

  wm.set(obj1, 'Info do Luciano')
  wm.set(obj2, 'Info da Biia')

  console.log(wm);
  obj1 = null // para ver o resultado rodar wm no console do browser ap√≥s uns 45seg

  </script>
</body>
