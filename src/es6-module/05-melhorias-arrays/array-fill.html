<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>04 - Array.fill</title>
  </head>
  <body>
    <script>
      const arr = new Array(50)

      arr.fill('lol', 3, 6)

      console.log(arr);

      const newArr = [1,2,3,4,5,6];

      newArr.fill('lol', 1, 3);

      console.log(newArr);
    </script>
  </body>
</html>
