<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>03 - Rest Params</title>
  </head>
  <body>
    <script>

      // ES5
      function multiply(mult, arg1, arg2, arg3) {
        let arr = []
        arr.push(mult * arg1)
        arr.push(mult * arg2)
        arr.push(mult * arg3)
        return arr;
      }
      console.log(multiply(2,1,2,3));

      // ES6
      function multiplyES6(mult, ...args) {
        return args.map(arg => arg * mult)
      }
      console.log(multiplyES6(2,1,2,3,4,5));

    </script>
  </body>
</html>
