<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>03 - Metodos String</title>
  </head>
  <body>
    <script>
      let text = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur mollitia quisquam obcaecati facilis recusandae. Doloribus velit, ipsum, illo earum, veniam optio quasi, nisi unde quaerat distinctio a corrupti. Quis, cum.'

      console.log(text.startsWith('rem', 2));
      console.log(text.endsWith('um.'));

      console.log('lol'.repeat(10));
      console.log(text.includes('ipsum'));
    </script>
  </body>
</html>
