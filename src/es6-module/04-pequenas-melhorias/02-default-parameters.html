<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>02 - Default Parameters</title>
  </head>
  <body>
    <script>
      function hello(name = 'Luciano', surname = 'Braga') {
        console.log(`Hello ${name} ${surname}! How are you?`);
      }

      hello('Beatriz')
    </script>
  </body>
</html>
