<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>01 - Promises Intro</title>
  </head>
  <body>
    <script>
    var defer = new Promise((resolve, reject) => {
      setTimeout(() => {
        if(true){
          resolve('Hello! Is Works')
        } else {
          reject('Error!')
        }
      }, 2000)

    })

    defer
    .then((data) => {
      console.log(data)
      return 'foo';
    })
    .then((data) => console.log(data))
    .catch((err) => console.log(err))
    </script>
  </body>
</html>
