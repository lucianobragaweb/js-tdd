<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>05/01 - Intro Arrow Functio</title>
</head>
<body>
  <button id="btn">Clique</button>
  <script>
  const btn = document.getElementById('btn');

  const log = (obj) => console.log(obj);

  btn.addEventListener('click', () => log(this));

  btn.addEventListener('click', function() {
    log(this)
  })
  </script>
</body>
</html>
