<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>01 - Generators Intro</title>
</head>
<body>
  <script>
  function* genNames() {
    console.log('Chamando Primeiro Nome')
    yield 'Luciano';
    console.log('Chamando Segundo Nome')
    yield 'Andreza';
    console.log('Chamando Terceiro Nome')
    yield 'Bia';
    // console.log('Luciano');
    // console.log('Andreza');
    // console.log('Bia');
  }

  const names = genNames();
  // console.log(names);

  console.log(names.next());
  console.log(names.next());
  console.log(names.next());
  </script>
</body>
</html>
