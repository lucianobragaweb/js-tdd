<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>02 - Generators Fluxo Ajax</title>
  </head>
  <body>
    <script>
      function ajax(url) {
        fetch(url)
        .then(data => data.json())
        .then(data => dados.next(data))
      }


      function* ajaxGen() {
        console.log('Buscando Posts...');
        const posts = yield ajax('https://willianjusten.com.br/search.json')
        console.log(posts);

        console.log('Buscando no Github....');
        const github = yield ajax('https://api.github.com/users/lucianobragaweb')
        console.log(github);
      }

      const dados = ajaxGen();
      dados.next();
    </script>
  </body>
</html>
