<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>02 - Weakset Intro</title>
</head>
<body>
  <script>
  let obj1 = {
    name: 'luciano',
    age: 25
  };

  let obj2 = {
    name: 'bia',
    age: 2
  }

  let ws = new WeakSet([obj1, obj2]);

console.log(ws.has(obj1));
console.log(ws.add({type: 'obj'}));
console.log(ws.delete(obj2));
  </script>
</body>
</html>
